<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS DEL 1 AL 10 </title>
</head>
<body>
    <h1>
        EVIDENCIA 3: DAEC CPW UNIDAD 3
        <br>
        ALUMNO: ALONSO BOHORQUEZ JAEL JARETH 
        <br>
        PREGUNTA UN NUMERO Y MUESTRA SU TABLA UTILIZANDO EL CICLO WHILE
    </h1>
    <script>
        alert("EL script se ha ejectuado correctamente");
        var base = 1;
        do {
        for (var i = 1; i <= 10; i++){
            document.write(base + " x " + i + " = " + (base * i) + "<br>");
            if(i == 10){
                document.write("<br>");
                base++;
            }
        }
    }while(base <= 10);
    </script>
    <footer>
        <a href="AlonsoJaelEvi3While.html">TABLA DE MULTIPLICAR DEL NUMERO QUE SE INDIQUE (CICLO WHILE)</a>
    </footer>
</body>
</html>
