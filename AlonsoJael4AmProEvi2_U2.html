<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuario de Registro </title>
</head>
<body>
    <section class="container">
        <h4>
            REGISTRO
        </h4>
    <form>
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Nombre" required>
        <br><br>
        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" id="Apellido" placeholder="Apellido" required>
        <br><br>
        <label for="Correo">Correo</label>
        <input type="email" name="Correo" id="Correo" placeholder="Correo" required>
        <br><br>
        <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" required>
        <br><br>
        <input type="number" name="Edad" id="Edad" placeholder="Edad" min="3" max="100" required>
        <br><br>
        <input type="radio" name="Sexo" id="Masculino" value="Masculino" required>
        <label for="Masculino">Masculino</label>
        <input type="radio" name="Sexo" id="Femenino" value="Femenino" required>
        <label for="Femenino">Femenino</label>
        <br><br>
        <input type="tel" name="Telefono" id="Telefono" placeholder="Telefono celular" minlength="10" maxlength="19" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br><br>
        <input type="checkbox" name="Terminos" id="Terminos" required>
        <label for="Terminos"><a href="https://www.amazon.com.mx/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Acepto los terminos y condiciones</a></label>
        <!--<input type="button" value="Registrar" id="Registrar">-->
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
        <input type="button" value="Ya tengo una cuenta" onclick="location.href='https://github.com/login'">
        <!--<label for="Ya tengo una cuenta"><a href="https://github.com/login"> Ya tengo una cuenta</a></label>-->
    </form>
    </section>
</body>
</html>
